<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <h:outputStylesheet name="css/common.css"/>
            <title>PrimeFaces</title>
        </f:facet>
    </h:head>

    <h:body>
        <h:form>
            <p:growl id="msg" showDetail="true"/>
            <p:autoComplete id="advanced" queryDelay="1000" value="#{foodSearchView.food}"
                            completeMethod="#{foodSearchView.completeFood}" emptyMessage="查無資料"
                            var="food" itemLabel="#{food.name}" itemValue="#{food}">
                <f:converter converterId="foodConverter"/>
                <p:ajax event="itemSelect" listener="#{foodSearchView.onItemSelect}" update="msg food-content"/>
            </p:autoComplete>
            <p:panel id="food-content" styleClass="no-border no-padding">
                <p:panelGrid columns="2" rendered="#{not empty foodSearchView.food}" styleClass="no-border no-padding">
                    <p:outputLabel value="名稱"/>
                    <h:outputText value="#{foodSearchView.food.name}"/>
                    <p:outputLabel value="描述"/>
                    <h:outputText value="#{foodSearchView.food.description}"/>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </h:body>

</f:view>
</html>
